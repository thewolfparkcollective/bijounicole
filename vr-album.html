<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bijou Nicole VR Album Experience</title>
    <meta name="description" content="VR Album Room with A-Frame">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <!-- Particle system for sparkles -->
    <script src="https://cdn.jsdelivr.net/npm/aframe-particle-system-component@1.0.1/dist/aframe-particle-system-component.min.js"></script>
    <style>
      body { margin: 0; }
      #overlay {
        position: absolute;
        top: 60px; left: 12px;
        background: rgba(59,46,42,0.93);
        color: #FBEEDB;
        font-family: 'Montserrat', sans-serif;
        padding: 14px 20px;
        border-radius: 14px;
        z-index: 10;
        max-width: 340px;
        pointer-events: none;
      }
      #overlay strong {
        font-family: 'Great Vibes', cursive;
        color: #FFD9A0;
        font-size: 1.3em;
      }
      #info {
        position: absolute; bottom: 18px; left: 0; right: 0;
        text-align: center; color: #FFD9A0; font-size: 1.1em;
        font-family: 'Montserrat', sans-serif; 
        z-index: 10; pointer-events: none;
        text-shadow: 0 1px 4px #3B2E2A;
      }
      nav {
        width: 100vw;
        background: rgba(40, 30, 25, 0.95);
        box-shadow: 0 2px 8px rgba(0,0,0,0.13);
        display: flex;
        align-items: center;
        padding: 0 0.5em;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1000;
      }
      nav .nav-brand {
        font-family: 'Great Vibes', cursive;
        font-size: 1.4em;
        padding: 0.6em 1em 0.6em 0.2em;
        color: #FFD9A0;
        letter-spacing: 1.5px;
        text-decoration: none;
      }
      nav .nav-links {
        margin-left: auto;
        display: flex;
        gap: 0.5em;
      }
      nav .nav-link {
        color: #FBEEDB;
        text-decoration: none;
        font-size: 1em;
        line-height: 2.5em;
        padding: 0 1em;
        border-radius: 18px 18px 0 0;
        transition: background 0.2s, color 0.2s;
      }
      nav .nav-link.active, nav .nav-link:hover {
        background: #FFD9A0;
        color: #322018;
      }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav>
      <a class="nav-brand" href="index.html">Bijou Nicole</a>
      <div class="nav-links">
        <a href="index.html" class="nav-link">Home</a>
        <a href="listening-party.html" class="nav-link">Listening Party</a>
        <a href="vr-album.html" class="nav-link active">VR Album</a>
        <a href="https://sndo.ffm.to/krbq6mk" class="nav-link" target="_blank" rel="noopener">Pre-save</a>
      </div>
    </nav>
    <div id="overlay">
      <strong>Bijou Nicole VR Album</strong><br>
      Look around and click a portal to enter a track’s world!
    </div>
    <div id="info">
      Use your mouse or finger to look around.<br>
      Click a glowing portal to enter that track’s themed space!
    </div>
    <a-scene>
      <!-- Enable click with camera/cursor -->
      <a-entity camera look-controls>
        <a-cursor color="#FFD9A0" fuse="false"></a-cursor>
      </a-entity>

      <!-- Main Room -->
      <a-sky color="#2d2320"></a-sky>
      <a-light type="ambient" color="#fff" intensity="0.8"></a-light>
      <a-light type="point" color="#FFD9A0" intensity="0.6" position="0 5 0"></a-light>

      <!-- Floor -->
      <a-plane rotation="-90 0 0" width="16" height="16" color="#3B2E2A"></a-plane>

      <!-- Portals for Tracks (Clickable!) -->
      <a-entity id="portal1" position="-3 1.5 -4" geometry="primitive: torus; radius: 1; tube: 0.15"
                material="color: #FFD9A0; emissive: #FFD9A0; emissiveIntensity: 0.5"
                class="clickable"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 4000"
                onclick="showTrackRoom('No Warnings, Just Arrival', 'room1');"></a-entity>
      <a-text value="No Warnings,\nJust Arrival" align="center" position="-3 3.1 -4" color="#FBEEDB" width="3"></a-text>

      <a-entity id="portal2" position="0 1.5 -6" geometry="primitive: torus; radius: 1.1; tube: 0.15"
                material="color: #1DB954; emissive: #1DB954; emissiveIntensity: 0.4"
                class="clickable"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 4500"
                onclick="showTrackRoom('Mirror Talk (Interlude)', 'room2');"></a-entity>
      <a-text value="Mirror Talk\n(Interlude)" align="center" position="0 3.1 -6" color="#FBEEDB" width="3"></a-text>

      <a-entity id="portal3" position="3 1.5 -4" geometry="primitive: torus; radius: 1; tube: 0.15"
                material="color: #E86ED0; emissive: #E86ED0; emissiveIntensity: 0.55"
                class="clickable"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 3500"
                onclick="showTrackRoom('Drama Queen (And Proud)', 'room3');"></a-entity>
      <a-text value="Drama Queen\n(And Proud)" align="center" position="3 3.1 -4" color="#FBEEDB" width="3"></a-text>

      <!-- Room 1: No Warnings, Just Arrival (BEAUTIFUL!) -->
      <a-entity id="room1" visible="false">
        <!-- Animated dawn-like sky and ambient light -->
        <a-sky color="#1a1024"></a-sky>
        <a-entity light="type: directional; color: #FFD9A0; intensity: 1.1; target: 0 1 -3"
                  position="0 10 5"
                  animation="property: light.intensity; from:0.5; to:1.5; dir:alternate; dur:3600; loop:true"></a-entity>
        <a-entity light="type: ambient; color: #6a4c93; intensity: 0.5"></a-entity>

        <!-- Glowing, pulsing arrival platform (clickable to return) -->
        <a-ring position="0 0.05 -3"
                radius-inner="1" radius-outer="1.6"
                color="#FFD9A0"
                material="opacity:0.33; side:double; transparent:true"
                class="clickable"
                onclick="hideTrackRoom('room1')"
                animation="property: material.opacity; from:0.22; to:0.55; dir:alternate; loop:true; dur:1800"></a-ring>
        <a-torus position="0 0.12 -3"
                 radius="1.3" radius-tubular="0.06"
                 color="#E86ED0"
                 material="emissive:#E86ED0; emissiveIntensity:0.7; opacity:0.20; transparent:true"
                 animation="property: rotation; to: 0 360 0; loop: true; dur:10000"></a-torus>
        <!-- Soft misty "floor" -->
        <a-circle position="0 0.01 -3" radius="3.5" color="#fff" opacity="0.10"></a-circle>

        <!-- Particle system for sparkle -->
        <a-entity
          particle-system="preset: dust; color: #FFD9A0, #E86ED0, #fff; particleCount: 1200; size: 0.12; opacity: 0.3"
          position="0 1 -3"></a-entity>

        <!-- Glassy mirror pane, gently floating for "reflection" theme -->
        <a-plane position="2 1.5 -3" width="1.2" height="1.5"
                 color="#ffffff"
                 material="opacity:0.12; transparent:true; side:double"
                 rotation="0 30 0"></a-plane>
        <a-text value="mirror" align="center" color="#b2b2b2" width="2" position="2 2.42 -3" font="dejavu"></a-text>

        <!-- Animated lyric lines, glowing, fade, and move up/down -->
        <a-text value="No warnings."
                align="center" color="#FFD9A0" width="6"
                position="0 2.9 -3" font="kelsonsans"
                animation="property: position; to: 0 3.3 -3; dir:alternate; loop:true; dur:2600"
                animation__fade="property: opacity; from:0; to:1; delay:600; dur:800"></a-text>
        <a-text value="No countdown."
                align="center" color="#FFD9A0" width="6"
                position="-2.1 2.6 -4" font="kelsonsans"
                animation="property: position; to: -2.1 2.9 -4; dir:alternate; loop:true; dur:2500"
                animation__fade="property: opacity; from:0; to:1; delay:1400; dur:800"></a-text>
        <a-text value="No soft opening scene."
                align="center" color="#FFD9A0" width="6"
                position="2.1 2.4 -4.5" font="kelsonsans"
                animation="property: position; to: 2.1 2.7 -4.5; dir:alternate; loop:true; dur:2400"
                animation__fade="property: opacity; from:0; to:1; delay:2000; dur:800"></a-text>
        <a-text value="I enter — as I am."
                align="center" color="#E86ED0" width="6"
                position="0 2.1 -2.2" font="kelsonsans"
                animation="property: position; to: 0 2.5 -2.2; dir:alternate; loop:true; dur:2600"
                animation__fade="property: opacity; from:0; to:1; delay:2600; dur:1000"></a-text>
        <a-text value="As I’ve always been,"
                align="center" color="#FFD9A0" width="5"
                position="0 1.7 -3" font="kelsonsans"
                animation__fade="property: opacity; from:0; to:1; delay:3400; dur:1000"></a-text>
        <a-text value="beneath the edits, beneath the silence,"
                align="center" color="#FFD9A0" width="4"
                position="0 1.3 -4" font="kelsonsans"
                animation__fade="property: opacity; from:0; to:1; delay:4200; dur:1000"></a-text>
        <a-text value="beneath the versions you felt comfortable with."
                align="center" color="#FFD9A0" width="4"
                position="0 1.0 -4.5" font="kelsonsans"
                animation__fade="property: opacity; from:0; to:1; delay:5000; dur:1000"></a-text>
        <a-text value="They called me too late, too much, too loud, too soon."
                align="center" color="#FFD9A0" width="5"
                position="-2 0.7 -4" font="kelsonsans"
                animation__fade="property: opacity; from:0; to:1; delay:5800; dur:1200"></a-text>
        <a-text value="But I was never too anything."
                align="center" color="#FFD9A0" width="4"
                position="2 0.4 -4" font="kelsonsans"
                animation__fade="property: opacity; from:0; to:1; delay:6600; dur:1200"></a-text>
        <a-text value="You were just too small to receive me."
                align="center" color="#FFD9A0" width="4"
                position="0 0.1 -3.5" font="kelsonsans"
                animation__fade="property: opacity; from:0; to:1; delay:7400; dur:1200"></a-text>
        <a-text value="This voice — it was never made to whisper."
                align="center" color="#E86ED0" width="4"
                position="-2 0.2 -2.5" font="kelsonsans"
                animation__fade="property: opacity; from:0; to:1; delay:8200; dur:1200"></a-text>
        <a-text value="This walk — was never built to follow."
                align="center" color="#E86ED0" width="4"
                position="2 0.2 -2.5" font="kelsonsans"
                animation__fade="property: opacity; from:0; to:1; delay:9000; dur:1200"></a-text>
        <a-text value="I am not a rebrand. I am a return"
                align="center" color="#FFD9A0" width="4"
                position="0 -0.3 -3" font="kelsonsans"
                animation__fade="property: opacity; from:0; to:1; delay:9800; dur:1000"></a-text>
        <a-text value="To the girl who always knew"
                align="center" color="#FFD9A0" width="3"
                position="0 -0.7 -2.5" font="kelsonsans"
                animation__fade="property: opacity; from:0; to:1; delay:10600; dur:1000"></a-text>
        <a-text value="she didn’t need to be understood to be unforgettable."
                align="center" color="#FFD9A0" width="4"
                position="0 -1.1 -3.5" font="kelsonsans"
                animation__fade="property: opacity; from:0; to:1; delay:11400; dur:1000"></a-text>
        <a-text value="So if you feel shaken? Good. It means you're awake."
                align="center" color="#FFD9A0" width="4"
                position="0 -1.5 -2.8" font="kelsonsans"
                animation__fade="property: opacity; from:0; to:1; delay:12200; dur:1200"></a-text>
        <a-text value="And now... I begin."
                align="center" color="#FFD9A0" width="4"
                position="0 -1.9 -3" font="kelsonsans"
                animation__fade="property: opacity; from:0; to:1; delay:13000; dur:1200"></a-text>
        <!-- "Back to Lobby" button -->
        <a-entity position="0 -2.5 -3.5">
          <a-text value="Back to Lobby" align="center" color="#1DB954" width="2" position="0 0.3 0"></a-text>
          <a-plane color="#1DB954" width="1.6" height="0.5" opacity="0.86" position="0 0 0" class="clickable"
                   onclick="hideTrackRoom('room1')"
                   animation="property: scale; to: 1.06 1.06 1.06; dir: alternate; loop: true; dur: 800"></a-plane>
        </a-entity>
      </a-entity>

      <!-- Room 2 and 3: still placeholders, will update later -->
      <a-entity id="room2" visible="false">
        <a-sky color="#2E3B47"></a-sky>
        <a-text value="Mirror Talk (Interlude)\nTrivia: What’s special about this track?" 
                 align="center" position="0 2.5 -3" color="#FFD9A0" width="5"></a-text>
        <a-sphere position="0 1.1 -3" color="#1DB954" radius="0.7"></a-sphere>
        <a-entity position="0 0.2 -3">
          <a-text value="Click to return" align="center" color="#fff" width="2" position="0 0.6 0"></a-text>
          <a-plane color="#FFD9A0" width="1.2" height="0.4" position="0 0 0" class="clickable"
                   onclick="hideTrackRoom('room2')"></a-plane>
        </a-entity>
      </a-entity>

      <a-entity id="room3" visible="false">
        <a-sky color="#C74B7B"></a-sky>
        <a-text value="Drama Queen (And Proud)\nTrivia: Who’s the queen?" 
                 align="center" position="0 2.5 -3" color="#FFD9A0" width="5"></a-text>
        <a-cone position="0 1.1 -3" color="#E86ED0" radius-bottom="0.7" height="1.2"></a-cone>
        <a-entity position="0 0.2 -3">
          <a-text value="Click to return" align="center" color="#fff" width="2" position="0 0.6 0"></a-text>
          <a-plane color="#E86ED0" width="1.2" height="0.4" position="0 0 0" class="clickable"
                   onclick="hideTrackRoom('room3')"></a-plane>
        </a-entity>
      </a-entity>
    </a-scene>
    <script>
      // Show the selected track room, hide main room portals
      function showTrackRoom(trackName, roomId) {
        document.getElementById(roomId).setAttribute('visible', 'true');
        // Hide portals
        for (let i = 1; i <= 10; i++) {
          let portal = document.getElementById('portal' + i);
          if (portal) portal.setAttribute('visible', 'false');
        }
      }
      // Hide the track room, show main room portals
      function hideTrackRoom(roomId) {
        document.getElementById(roomId).setAttribute('visible', 'false');
        for (let i = 1; i <= 10; i++) {
          let portal = document.getElementById('portal' + i);
          if (portal) portal.setAttribute('visible', 'true');
        }
      }
    </script>
  </body>
</html>
