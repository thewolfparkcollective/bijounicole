<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bijou Nicole</title>
  <meta name="description" content="Official Bijou Nicole website">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #1a1024;
      color: #FBEEDB;
      margin: 0;
      min-height: 100vh;
    }
    h1 {
      text-align: center;
      margin-top: 2.5em;
      color: #FFD9A0;
      font-family: 'Great Vibes', cursive;
      font-size: 2.7em;
      letter-spacing: 1.5px;
    }
    .center-content {
      text-align: center;
      margin-top: 3em;
    }
    nav {
      width: 100vw;
      background: rgba(40, 30, 25, 0.95);
      box-shadow: 0 2px 8px rgba(0,0,0,0.13);
      display: flex;
      align-items: center;
      padding: 0 0.5em;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }
    nav .nav-brand {
      font-family: 'Great Vibes', cursive;
      font-size: 1.4em;
      padding: 0.6em 1em 0.6em 0.2em;
      color: #FFD9A0;
      letter-spacing: 1.5px;
      text-decoration: none;
    }
    nav .nav-links {
      margin-left: auto;
      display: flex;
      gap: 0.5em;
    }
    nav .nav-link {
      color: #FBEEDB;
      text-decoration: none;
      font-size: 1em;
      line-height: 2.5em;
      padding: 0 1em;
      border-radius: 18px 18px 0 0;
      transition: background 0.2s, color 0.2s;
    }
    nav .nav-link.active, nav .nav-link:hover {
      background: #FFD9A0;
      color: #322018;
    }
    .hero-img {
      width: 320px;
      max-width: 90vw;
      border-radius: 22px;
      margin: 2em auto 1em auto;
      display: block;
      box-shadow: 0 4px 14px rgba(59,46,42,0.16);
    }
    .btn {
      display: inline-block;
      background: #FFD9A0;
      color: #322018;
      border: none;
      font-size: 1.15em;
      padding: 0.8em 2em;
      border-radius: 10px;
      margin: 1.5em 0 0 0;
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      letter-spacing: 0.5px;
      text-decoration: none;
      box-shadow: 0 2px 10px rgba(57,47,41,0.13);
      transition: background 0.2s, color 0.2s;
    }
    .btn:hover {
      background: #322018;
      color: #FFD9A0;
    }
    @media (max-width: 600px) {
      .hero-img { width: 98vw; }
      h1 { font-size: 2em; }
    }
  </style>
</head>
<body>
  <nav>
    <a class="nav-brand" href="index.html">Bijou Nicole</a>
    <div class="nav-links">
      <a href="index.html" class="nav-link active">Home</a>
      <a href="listening-party.html" class="nav-link">Listening Party</a>
      <a href="gallery.html" class="nav-link">Gallery</a>
      <a href="https://sndo.ffm.to/krbq6mk" class="nav-link" target="_blank" rel="noopener">Pre-save</a>
    </div>
  </nav>
  <h1>Welcome to the Official Bijou Nicole Site</h1>
  <img class="hero-img" src="your-album-cover.jpg" alt="Bijou Nicole Album Cover">
  <div class="center-content">
    <p>
      Explore the new album, join our streaming party, and view exclusive behind-the-scenes content in the Gallery!
    </p>
    <a class="btn" href="listening-party.html">Join the Listening Party</a>
    <br>
    <a class="btn" href="gallery.html" style="margin-top:1em;">View Gallery</a>
  </div>
</body>
</html>
