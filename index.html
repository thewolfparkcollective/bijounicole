<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>I'm Not Explaining Myself Again – Bijou Nicole</title>
  <link rel="icon" href="https://fav.farm/🎵" />
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      box-sizing: border-box;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background: #3B2E2A;
      color: #FBEEDB;
      min-height: 100vh;
      background-image: url('https://images.unsplash.com/photo-1529101091764-c3526daf38fe?auto=format&fit=crop&w=1200&q=80');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    nav {
      width: 100%;
      background: rgba(40, 30, 25, 0.95);
      box-shadow: 0 2px 8px rgba(0,0,0,0.13);
      display: flex;
      align-items: center;
      padding: 0 0.5em;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    nav .nav-brand {
      font-family: 'Great Vibes', cursive;
      font-size: 1.4em;
      padding: 0.6em 1em 0.6em 0.2em;
      color: #FFD9A0;
      letter-spacing: 1.5px;
      text-decoration: none;
    }
    nav .nav-links {
      margin-left: auto;
      display: flex;
      gap: 0.5em;
    }
    nav .nav-link {
      color: #FBEEDB;
      text-decoration: none;
      font-size: 1em;
      line-height: 2.5em;
      padding: 0 1em;
      border-radius: 18px 18px 0 0;
      transition: background 0.2s, color 0.2s;
    }
    nav .nav-link.active, nav .nav-link:hover {
      background: #FFD9A0;
      color: #322018;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.65);
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
      pointer-events: none;
    }
    main.content {
      z-index: 1;
      position: relative;
      padding: 32px 20px;
      background: rgba(40, 30, 25, 0.6);
      border-radius: 18px;
      box-shadow: 0 4px 24px 0 rgba(0,0,0,0.25);
      margin: 48px auto 16px auto;
      max-width: 420px;
      width: 100%;
      text-align: center;
    }
    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3em;
      margin-bottom: 0.2em;
    }
    h2 {
      font-size: 1.2em;
      margin-bottom: 2em;
      font-weight: normal;
    }
    #countdown {
      font-size: 2em;
      letter-spacing: 2px;
      font-weight: bold;
    }
    .btn {
      margin-top: 2em;
      padding: 12px 30px;
      font-size: 1em;
      background: #FBEEDB;
      color: #3B2E2A;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }
    .btn:hover {
      background: #FFD9A0;
      color: #322018;
    }
    .btn.secondary {
      background: #3B2E2A;
      color: #FBEEDB;
      margin-left: 10px;
      margin-top: 0.5em;
      border: 1px solid #FBEEDB;
    }
    .btn.secondary:hover {
      background: #322018;
      color: #FFD9A0;
    }
    #quiz-modal {
      display: none;
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      background: #1a1311;
      color: #FBEEDB;
      padding: 32px 24px 24px 24px;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.6);
      min-width: 270px;
      max-width: 90vw;
      width: 340px;
      text-align: left;
    }
    #quiz-modal h3 {
      margin-top: 0;
      font-size: 1.5em;
      letter-spacing: 1.5px;
      text-align: center;
    }
    #quiz-question {
      margin-bottom: 18px;
      font-weight: bold;
      font-size: 1.09em;
      min-height: 48px;
    }
    .quiz-option {
      display: block;
      background: #FBEEDB;
      color: #3B2E2A;
      border: none;
      border-radius: 12px;
      margin: 7px 0;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.2s;
      width: 100%;
      text-align: left;
    }
    .quiz-option:hover {
      background: #FFD9A0;
    }
    #quiz-feedback {
      min-height: 32px;
      margin: 12px 0 10px 0;
      text-align: center;
    }
    #quiz-next, #quiz-close {
      display: inline-block;
      margin: 12px 6px 0 0;
    }
    #quiz-score {
      font-size: 1.2em;
      text-align: center;
      margin-bottom: 16px;
    }
    @media (max-width: 600px) {
      nav .nav-brand { font-size: 1em; }
      .nav-link { font-size: 0.95em; padding: 0 0.5em; }
      main.content { padding: 16px 4px; }
      h1 { font-size: 2.2em; }
      #countdown { font-size: 1.5em; }
      #quiz-modal { width: 92vw; min-width: 0; padding: 18px 8px 14px 8px;}
    }
  </style>
</head>
<body>
  <nav>
    <a class="nav-brand" href="index.html">Bijou Nicole</a>
    <div class="nav-links">
      <a href="index.html" class="nav-link active">Home</a>
      <a href="listening-party.html" class="nav-link">Listening Party</a>
    </div>
  </nav>
  <div class="overlay"></div>
  <main class="content" role="main">
    <h1>I'm Not Explaining Myself Again</h1>
    <h2>New album by Bijou Nicole</h2>
    <div id="countdown">Loading...</div>
    <a class="btn" href="https://laylo.com/bijounicole/PJAgaTwd" target="_blank" rel="noopener">Notify Me</a>
    <button class="btn secondary" id="play-quiz-btn" type="button">Play Trivia</button>
  </main>
  <div id="quiz-modal">
    <h3>Bijou Nicole Trivia Quiz</h3>
    <div id="quiz-question"></div>
    <div id="quiz-options"></div>
    <div id="quiz-feedback"></div>
    <div id="quiz-score"></div>
    <button class="btn" id="quiz-next" style="display:none;">Next</button>
    <button class="btn secondary" id="quiz-close" type="button">Close</button>
  </div>
  <script>
    // Countdown Timer
    const releaseDate = new Date("June 13, 2025 00:00:00").getTime();
    const countdownEl = document.getElementById("countdown");
    const timer = setInterval(() => {
      const now = Date.now();
      const distance = releaseDate - now;
      if (distance > 0) {
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);
        countdownEl.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s `;
      } else {
        clearInterval(timer);
        countdownEl.textContent = "Out now 💿";
      }
    }, 1000);

    // Trivia Quiz Logic
    const quizQuestions = [
      {
        question: "What is the opening track of 'I'm Not Explaining Myself Again'?",
        options: [
          "No Warnings, Just Arrival",
          "Afterglow",
          "Drama Queen (And Proud)",
          "Silk and Smoke"
        ],
        answer: 0
      },
      {
        question: "Which track is an interlude?",
        options: [
          "Private Party",
          "Mirror Talk (Interlude)",
          "Cry About It (In the Group Chat)",
          "Prettier When I Don’t Care"
        ],
        answer: 1
      },
      {
        question: "What is the title of track 13?",
        options: [
          "No Warnings, Just Arrival",
          "Afterglow",
          "I'm Not Explaining Myself Again",
          "Free AF"
        ],
        answer: 2
      },
      {
        question: "Which track has 'Goddess' in its title?",
        options: [
          "Silk and Smoke",
          "Glitch Goddess",
          "Soft But Loud",
          "Church of Me (Interlude)"
        ],
        answer: 1
      },
      {
        question: "Which of these is the last track on the album?",
        options: [
          "Prettier When I Don’t Care",
          "Afterglow",
          "Silk and Smoke",
          "Drama Queen (And Proud)"
        ],
        answer: 1
      },
      {
        question: "Which track title mentions a group chat?",
        options: [
          "Cry About It (In the Group Chat)",
          "Prettier When I Don’t Care",
          "No Warnings, Just Arrival",
          "Soft But Loud"
        ],
        answer: 0
      },
      {
        question: "How many tracks are on the album?",
        options: [
          "10",
          "12",
          "14",
          "16"
        ],
        answer: 2
      }
    ];

    let quizIndex = 0;
    let quizScore = 0;

    const playQuizBtn = document.getElementById('play-quiz-btn');
    const quizModal = document.getElementById('quiz-modal');
    const quizQuestion = document.getElementById('quiz-question');
    const quizOptions = document.getElementById('quiz-options');
    const quizFeedback = document.getElementById('quiz-feedback');
    const quizNext = document.getElementById('quiz-next');
    const quizClose = document.getElementById('quiz-close');
    const quizScoreEl = document.getElementById('quiz-score');

    playQuizBtn.onclick = function() {
      quizModal.style.display = 'block';
      startQuiz();
    };
    quizClose.onclick = function() {
      quizModal.style.display = 'none';
    };

    function startQuiz() {
      quizIndex = 0;
      quizScore = 0;
      quizScoreEl.textContent = "";
      quizNext.style.display = "none";
      showQuestion();
    }

    function showQuestion() {
      const q = quizQuestions[quizIndex];
      quizQuestion.textContent = q.question;
      quizFeedback.textContent = "";
      quizOptions.innerHTML = "";
      q.options.forEach((option, i) => {
        const btn = document.createElement("button");
        btn.className = "quiz-option";
        btn.textContent = option;
        btn.onclick = () => selectOption(i);
        quizOptions.appendChild(btn);
      });
      quizNext.style.display = "none";
    }

    function selectOption(selected) {
      const q = quizQuestions[quizIndex];
      const isCorrect = selected === q.answer;
      if (isCorrect) {
        quizFeedback.textContent = "✅ Correct!";
        quizScore++;
      } else {
        quizFeedback.textContent = `❌ Oops! The right answer was: "${q.options[q.answer]}".`;
      }
      Array.from(quizOptions.children).forEach(btn => btn.disabled = true);
      if (quizIndex < quizQuestions.length - 1) {
        quizNext.style.display = "inline-block";
      } else {
        quizNext.textContent = "See Score";
        quizNext.style.display = "inline-block";
      }
    }

    quizNext.onclick = function() {
      quizIndex++;
      if (quizIndex < quizQuestions.length) {
        showQuestion();
      } else {
        showScore();
      }
    };

    function showScore() {
      quizQuestion.textContent = "Quiz Complete!";
      quizOptions.innerHTML = "";
      quizFeedback.textContent = "";
      quizScoreEl.textContent = `You scored ${quizScore} out of ${quizQuestions.length}!`;
      quizNext.textContent = "Play Again";
      quizNext.onclick = function() {
        startQuiz();
      };
      quizNext.style.display = "inline-block";
    }

    // Optional: Close modal if you click outside of it
    window.onclick = function(event) {
      if (event.target == quizModal) {
        quizModal.style.display = 'none';
      }
    };
  </script>
</body>
</html>
