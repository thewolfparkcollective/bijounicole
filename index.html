<html>
<head>
  <meta charset="utf-8">
  <title>I'm Not Explaining Myself Again</title>
  <meta name="description" content="Countdown to June 13th, 2025">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #1a1024;
      color: #FBEEDB;
      margin: 0;
      min-height: 100vh;
    }
    h1 {
      text-align: center;
      margin-top: 3.5em;
      color: #FFD9A0;
      font-family: 'Great Vibes', cursive;
      font-size: 2.7em;
      letter-spacing: 1.5px;
    }
    .countdown-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 3em;
    }
    .candle-container {
      width: 120px;
      height: 280px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      margin-bottom: 2em;
    }
    .candle-svg {
      width: 100px;
      height: 250px;
      display: block;
    }
    .countdown {
      display: flex;
      gap: 2em;
      font-size: 2em;
      color: #FFD9A0;
      justify-content: center;
      margin-bottom: 1em;
    }
    .countdown-section {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .countdown-label {
      font-size: 0.6em;
      color: #C7BAD4;
      margin-top: 0.2em;
      letter-spacing: 1px;
    }
    .notify-btn {
      display: inline-block;
      margin-top: 3em;
      background: linear-gradient(90deg, #FFD9A0 0%, #C7BAD4 100%);
      color: #322018;
      font-weight: bold;
      font-size: 1.2em;
      padding: 0.7em 2em;
      border: none;
      border-radius: 25px;
      text-decoration: none;
      box-shadow: 0 2px 10px #0002;
      transition: background 0.2s, color 0.2s, transform 0.12s;
      cursor: pointer;
    }
    .notify-btn:hover {
      background: linear-gradient(90deg, #C7BAD4 0%, #FFD9A0 100%);
      color: #1a1024;
      transform: scale(1.03);
    }
    nav {
      width: 100vw;
      background: rgba(40, 30, 25, 0.95);
      box-shadow: 0 2px 8px rgba(0,0,0,0.13);
      display: flex;
      align-items: center;
      padding: 0 0.5em;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }
    nav .nav-brand {
      font-family: 'Great Vibes', cursive;
      font-size: 1.4em;
      padding: 0.6em 1em 0.6em 0.2em;
      color: #FFD9A0;
      letter-spacing: 1.5px;
      text-decoration: none;
    }
    nav .nav-links {
      margin-left: auto;
      display: flex;
      gap: 0.5em;
    }
    nav .nav-link {
      color: #FBEEDB;
      text-decoration: none;
      font-size: 1em;
      line-height: 2.5em;
      padding: 0 1em;
      border-radius: 18px 18px 0 0;
      transition: background 0.2s, color 0.2s;
    }
    nav .nav-link.active, nav .nav-link:hover {
      background: #FFD9A0;
      color: #322018;
    }
    @media (max-width: 600px) {
      h1 { font-size: 2em; }
      .countdown { font-size: 1.2em; gap: 1em; }
      .candle-container { height: 180px; width: 80px; }
      .candle-svg { width: 65px; height: 140px; }
      .notify-btn { font-size: 1em; padding: 0.6em 1.3em; }
    }
  </style>
</head>
<body>
  <nav>
    <a class="nav-brand" href="index.html">I'm Not Explaining Myself Again</a>
    <div class="nav-links">
      <a href="index.html" class="nav-link active">Home</a>
      <a href="listening-party.html" class="nav-link">Listening Party</a>
      <a href="gallery.html" class="nav-link">Gallery</a>
      <a href="https://sndo.ffm.to/krbq6mk" class="nav-link" target="_blank" rel="noopener">Pre-save</a>
    </div>
  </nav>
  <h1>I'm Not Explaining Myself Again</h1>
  <div class="countdown-container">
    <div class="candle-container">
      <svg class="candle-svg" viewBox="0 0 60 160">
        <!-- Candle body -->
        <rect id="candle-wax" x="18" y="40" width="24" height="100" rx="10" fill="#FFD9A0" stroke="#C7BAD4" stroke-width="2"/>
        <!-- Candle top (melt effect) -->
        <ellipse id="candle-top" cx="30" cy="40" rx="12" ry="7" fill="#FFD9A0" stroke="#C7BAD4" stroke-width="2"/>
        <!-- Flame -->
        <g id="flame-group">
          <ellipse id="flame" cx="30" cy="29" rx="7" ry="13" fill="gold" opacity="0.82"/>
          <ellipse cx="30" cy="33" rx="4" ry="7" fill="#ffe066" opacity="0.9"/>
        </g>
        <!-- Wick -->
        <rect id="wick" x="28.5" y="36" width="3" height="10" rx="1.2" fill="#7d4927"/>
      </svg>
    </div>
    <div class="countdown" id="countdown">
      <div class="countdown-section">
        <span id="days">0</span>
        <span class="countdown-label">Days</span>
      </div>
      <div class="countdown-section">
        <span id="hours">0</span>
        <span class="countdown-label">Hours</span>
      </div>
      <div class="countdown-section">
        <span id="minutes">0</span>
        <span class="countdown-label">Minutes</span>
      </div>
      <div class="countdown-section">
        <span id="seconds">0</span>
        <span class="countdown-label">Seconds</span>
      </div>
    </div>
    <div id="countdown-message" style="margin-top:2em; color:#FFD9A0; font-size:1.2em;"></div>
    <a href="https://laylo.com/bijounicole" class="notify-btn" target="_blank" rel="noopener">Notify Me</a>
  </div>
  <script>
    // Candle melt and countdown logic
    // Set the start and target dates
    const startDate = new Date('2025-06-09T00:00:00Z').getTime(); // today
    const targetDate = new Date('2025-06-13T00:00:00Z').getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      // Candle melt percent
      const total = targetDate - startDate;
      let elapsed = now - startDate;
      let percent = Math.max(0, Math.min(1, elapsed / total));

      // Candle wax height melt: from 100 to 10 px (SVG units)
      const waxMin = 10, waxMax = 100;
      const waxHeight = waxMax - (waxMax - waxMin) * percent;
      const waxY = 40 + (waxMax - waxHeight);

      const waxRect = document.getElementById("candle-wax");
      const candleTop = document.getElementById("candle-top");
      if (waxRect && candleTop) {
        waxRect.setAttribute("y", waxY);
        waxRect.setAttribute("height", waxHeight);
        candleTop.setAttribute("cy", waxY);
      }

      // Flame shrink: from r=13 to r=4
      const flame = document.getElementById("flame");
      if (flame) {
        flame.setAttribute("ry", 13 - 9 * percent);
        flame.setAttribute("opacity", 0.82 - 0.7 * percent);
      }

      // Hide flame and wick if candle is melted
      const flameGroup = document.getElementById("flame-group");
      const wick = document.getElementById("wick");
      if (percent >= 1) {
        if (flameGroup) flameGroup.style.opacity = 0;
        if (wick) wick.style.opacity = 0;
      } else {
        if (flameGroup) flameGroup.style.opacity = 1;
        if (wick) wick.style.opacity = 1;
      }

      // Countdown UI
      if (distance <= 0) {
        document.getElementById('countdown').style.display = 'none';
        document.getElementById('countdown-message').textContent = "It's here!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById('days').textContent = days;
      document.getElementById('hours').textContent = hours;
      document.getElementById('minutes').textContent = minutes;
      document.getElementById('seconds').textContent = seconds;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
