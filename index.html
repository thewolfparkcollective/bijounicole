<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>I'm Not Explaining Myself Again</title>
  <meta name="description" content="I'm Not Explaining Myself Again - out now!">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #1a1024;
      color: #FBEEDB;
      margin: 0;
      min-height: 100vh;
    }
    h1 {
      text-align: center;
      margin-top: 3.5em;
      color: #FFD9A0;
      font-family: 'Great Vibes', cursive;
      font-size: 2.7em;
      letter-spacing: 1.5px;
    }
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 3em;
    }
    .release-msg {
      font-size: 1.3em;
      color: #FFD9A0;
      margin-bottom: 1em;
      text-align: center;
    }
    nav {
      width: 100vw;
      background: rgba(40, 30, 25, 0.95);
      box-shadow: 0 2px 8px rgba(0,0,0,0.13);
      display: flex;
      align-items: center;
      padding: 0 0.5em;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }
    nav .nav-brand {
      font-family: 'Great Vibes', cursive;
      font-size: 1.4em;
      padding: 0.6em 1em 0.6em 0.2em;
      color: #FFD9A0;
      letter-spacing: 1.5px;
      text-decoration: none;
    }
    nav .nav-links {
      margin-left: auto;
      display: flex;
      gap: 0.5em;
    }
    nav .nav-link {
      color: #FBEEDB;
      text-decoration: none;
      font-size: 1em;
      line-height: 2.5em;
      padding: 0 1em;
      border-radius: 18px 18px 0 0;
      transition: background 0.2s, color 0.2s;
    }
    nav .nav-link.active, nav .nav-link:hover {
      background: #FFD9A0;
      color: #322018;
    }
    #music-toggle {
      position: fixed;
      right: 22px;
      bottom: 22px;
      z-index: 9999;
      background: linear-gradient(90deg, #FFD9A0 0%, #C7BAD4 100%);
      color: #322018;
      border: none;
      border-radius: 50%;
      width: 58px;
      height: 58px;
      box-shadow: 0 2px 8px #0005;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      transition: background 0.2s, transform 0.1s;
      outline: none;
    }
    #music-toggle:hover, #music-toggle:focus {
      background: linear-gradient(90deg, #C7BAD4 0%, #FFD9A0 100%);
      transform: scale(1.05);
    }
    #music-icon {
      pointer-events: none;
      user-select: none;
    }
    @media (max-width: 600px) {
      h1 { font-size: 2em; }
      #music-toggle {
        width: 40px;
        height: 40px;
        font-size: 1.2em;
        right: 12px;
        bottom: 12px;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a class="nav-brand" href="index.html">I'm Not Explaining Myself Again</a>
    <div class="nav-links">
      <a href="index.html" class="nav-link active">Home</a>
      <a href="listening-party.html" class="nav-link">Listening Party</a>
      <a href="gallery.html" class="nav-link">Gallery</a>
      <a href="https://open.spotify.com/album/1DFixLWuPkv3KT3TnV35m3" class="nav-link" target="_blank" rel="noopener">Listen Now</a>
    </div>
  </nav>
  <h1>I'm Not Explaining Myself Again</h1>
  <div class="hero">
    <p class="release-msg">The album is out now! Listen below.</p>
    <iframe style="border-radius:12px"
            src="https://open.spotify.com/embed/album/1DFixLWuPkv3KT3TnV35m3?utm_source=generator"
            width="100%" height="152" frameborder="0"
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
            loading="lazy"></iframe>
  </div>
  <audio id="bg-music" src="https://drive.google.com/uc?export=download&id=1wkgcOXVazGSr2UeCd7CTNYrDPojUggix" autoplay loop></audio>
  <button id="music-toggle" aria-label="Toggle music" title="Toggle music">
    <span id="music-icon">⏸️</span>
  </button>
  <script>

    // Music toggle logic
    const music = document.getElementById('bg-music');
    const toggleBtn = document.getElementById('music-toggle');
    const icon = document.getElementById('music-icon');
    let isPlaying = true;

    function playMusic() {
      music.volume = 0.7;
      music.play();
      icon.textContent = '⏸️';
      isPlaying = true;
    }
    function pauseMusic() {
      music.pause();
      icon.textContent = '▶️';
      isPlaying = false;
    }

    toggleBtn.addEventListener('click', () => {
      if (isPlaying) {
        pauseMusic();
      } else {
        playMusic();
      }
    });

    // Handle autoplay policy (may need user interaction)
    music.addEventListener('play', () => {
      icon.textContent = '⏸️';
      isPlaying = true;
    });
    music.addEventListener('pause', () => {
      icon.textContent = '▶️';
      isPlaying = false;
    });

    // Try to play automatically, but if blocked, show play icon
    document.addEventListener('DOMContentLoaded', () => {
      music.volume = 0.7;
      music.play().catch(() => {
        icon.textContent = '▶️';
        isPlaying = false;
      });
    });
  </script>
</body>
</html>
