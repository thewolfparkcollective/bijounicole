<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bijou Nicole Listening Party</title>
  <meta name="description" content="Audio Listening Party with Chat">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #1a1024;
      color: #FBEEDB;
      margin: 0;
      min-height: 100vh;
    }
    h1 {
      text-align: center;
      margin-top: 2.5em;
      color: #FFD9A0;
      font-family: 'Great Vibes', cursive;
      font-size: 2.5em;
      letter-spacing: 1.5px;
    }
    .audio-chat-container {
      display: flex;
      justify-content: center;
      gap: 2em;
      margin: 3em 0;
      flex-wrap: wrap;
    }
    .audio-player-box {
      background: #2a1834;
      border-radius: 16px;
      padding: 2em 2em 1em 2em;
      box-shadow: 0 4px 14px rgba(59,46,42,0.18);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 350px;
      max-width: 420px;
    }
    .chat-box {
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 14px rgba(59,46,42,0.18);
      min-width: 350px;
      max-width: 420px;
      background: #2a1834;
    }
    .info-text {
      text-align: center;
      margin-top: 1.5em;
      font-size: 1.2em;
      color: #C7BAD4;
    }
    nav {
      width: 100vw;
      background: rgba(40, 30, 25, 0.95);
      box-shadow: 0 2px 8px rgba(0,0,0,0.13);
      display: flex;
      align-items: center;
      padding: 0 0.5em;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }
    nav .nav-brand {
      font-family: 'Great Vibes', cursive;
      font-size: 1.4em;
      padding: 0.6em 1em 0.6em 0.2em;
      color: #FFD9A0;
      letter-spacing: 1.5px;
      text-decoration: none;
    }
    nav .nav-links {
      margin-left: auto;
      display: flex;
      gap: 0.5em;
    }
    nav .nav-link {
      color: #FBEEDB;
      text-decoration: none;
      font-size: 1em;
      line-height: 2.5em;
      padding: 0 1em;
      border-radius: 18px 18px 0 0;
      transition: background 0.2s, color 0.2s;
    }
    nav .nav-link.active, nav .nav-link:hover {
      background: #FFD9A0;
      color: #322018;
    }
    @media (max-width: 900px) {
      .audio-chat-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
